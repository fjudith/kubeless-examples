apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: kubeless
    group: io.kubeless.k8s.management
  name:  kubeless-replica-manage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: kubeless
    group: io.kubeless.k8s.management
  name: kubeless-replica-manage-role
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups:
      - extensions
      - apps
    resources:
      - deployments
      - statefulsets
    verbs:
      - list
      - get
      - watch
      - update
      - create
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: kubeless
    group: io.kubeless.k8s.management
  name: kubeless-replica-manage-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubeless-replica-manage-role
subjects:
  - kind: ServiceAccount
    name: kubeless-replica-manage
    namespace: kubeless
